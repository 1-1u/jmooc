      xsi:schemaLocation="http://www.thymeleaf.org ">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Your request cannot be processed</title>

    <h1 th:text="${status}">404<span>:(</span></h1>

</body>
</html>
